<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <form [formGroup]="formularioPrincipal">
                    <h3 class="mb-5">Sign in</h3>

                    <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg" formControlName="formUsuario"/>
                        <p *ngIf="formUsuario.errors?.['required']">Requerido</p>
                        <label class="form-label" for="typeEmailX-2">Usuario</label>
                    </div>
        
                    <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg" formControlName="formContrasenna" />
                        <p *ngIf="formContrasenna.errors?.['required']">Requerido</p>
                        <p *ngIf="formContrasenna.errors?.['minlength']">Minimo 8 caracteres</p>
                        <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                    </div>
        
                    <button class="btn btn-primary btn-lg btn-block" type="submit"
                    [disabled]="formularioPrincipal.invalid" (click)="Pulsar()">Iniciar Sesion</button>
                </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
